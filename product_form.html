{% extends 'layout.html' %}
{% block title %}{{ action }} Product{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">{{ action }} Product</h2>
<form method="post" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ product.name if product else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price if product else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control" value="{{ product.category if product else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Tags <small class="text-muted">(comma separated)</small></label>
        <input type="text" name="tags" class="form-control" value="{{ product.tags if product else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="4">{{ product.description if product else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">{{ action }}</button>
    <a href="/" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
